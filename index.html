<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year Count Down App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="animate__animated animate__bounceInDown">HAPPY NEW YEAR</h1>
      <p class="animate__animated animate__bounceInUp">
        Count Down To <strong>Lunar New Year</strong>
      </p>
    </div>
    <div class="count-list">
      <div class="count-item">
        <div class="count-content">
          <p id="days" class="animate__animated animate__flipInX">00</p>
          <span>Days</span>
        </div>
      </div>
      <div class="count-item">
        <div class="count-content">
          <p id="hours" class="animate__animated animate__flipInX">00</p>
          <span>Hours</span>
        </div>
      </div>
      <div class="count-item">
        <div class="count-content">
          <p id="minutes" class="animate__animated animate__flipInX">00</p>
          <span>Minutes</span>
        </div>
      </div>
      <div class="count-item">
        <div class="count-content">
          <p id="seconds" class="animate__animated animate__flipInX">00</p>
          <span>Seconds</span>
        </div>
      </div>
    </div>
    <footer class="footer">
      Â© 2021. All rights reserved | Coding by
      <a href="#" class="text-success">JamesNguyen</a>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
